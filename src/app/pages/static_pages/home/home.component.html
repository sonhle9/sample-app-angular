<div *ngIf="isAuthenticated; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Current State</h5>
      <ul>
        <li><strong>isAuthenticated</strong> - {{isAuthenticated}}</li>
        <!-- <li><strong>user.email</strong> - {{ user?.email || 'null'}}</li>
        <li><strong>user.token</strong> - {{ user?.token || 'null'}}</li> -->
        <li><strong>user</strong> - {{user | json}}</li>
        <li><strong>errorMessage</strong> - {{ errorMessage || 'null'}}</li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-template #elseBlock>
  <div class="center jumbotron">

    This is the home page for the <a href="https://www.railstutorial.org/">Angular Tutorial</a> sample application.
