<h1>Sign up</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form
    class="new_user"
    id="new_user" action="/users"
    acceptCharset="UTF-8"
    method="post"
    onSubmit={this.handleSubmit}
    >
      <!-- { this.state.errorMessage &&
        errorMessage(this.state.errorMessage)
      } -->

      <label htmlFor="user_name">Name</label>
      <input
      class="form-control"
      type="text"
      name="name"
      id="user_name"
      autoComplete="off"
      [(ngModel)]="registerUserData.user.name"
      />

      <label htmlFor="user_email">Email</label>
      <input
      class="form-control"
      type="email"
      name="email"
      id="user_email"
      [(ngModel)]="registerUserData.user.email"
      />

      <label htmlFor="user_password">Password</label>
      <input
      class="form-control"
      type="password"
      name="password"
      id="user_password"
      [(ngModel)]="registerUserData.user.password"
      />

      <label htmlFor="user_password_confirmation">Confirmation</label>
      <input
      class="form-control"
      type="password"
      name="password_confirmation"
      id="user_password_confirmation"
      [(ngModel)]="registerUserData.user.password_confirmation"
      />

      <input 
      type="submit" 
      name="commit" 
      value="Create my account" 
      class="btn btn-primary" 
      data-disable-with="Create my account"
      (click)="registerUser()"
      (click)="$event.preventDefault()"
      />
    </form>  
  </div>
</div>
