{{errorMessage | json}}
<h1>Log in</h1>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form
    action="/login"
    acceptCharset="UTF-8"
    method="post"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    >
    <ng-container formGroupName="session">

      <label htmlFor="session_email">Email</label>
      <input
      class="form-control"
      type="email"
      name="email"
      id="session_email"
      autoComplete="off"
      formControlName="email"
      />

      <label htmlFor="session_password">Password</label>
      <a href="/password_resets/new"> (forgot password)</a>
      <input
      class="form-control"
      type="password"
      name="password"
      id="session_password"
      autoComplete="off"
      formControlName="password"
      />

      <label class="checkbox inline" htmlFor="session_remember_me">
        <input
        name="remember_me"
        type="hidden"
        value="0" />
        <input
        type="checkbox"
        name="remember_me"
        id="session_remember_me"
        formControlName="remember_me"
        />
        <span>Remember me on this computer</span>
      </label>
      <input type="submit" name="commit" value="Log in" class="btn btn-primary" data-disable-with="Log in" />
    </ng-container>
    </form>
    <p>New user? <a routerLink="/signup" routerLinkActive="active">Sign up now!</a></p>
  </div>
</div>
